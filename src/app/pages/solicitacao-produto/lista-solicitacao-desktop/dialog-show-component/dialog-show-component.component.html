<nb-card>
  <nb-card-header>Confirme a alteração de status</nb-card-header>
  <nb-card-body>
    Você tem certeza que deseja solicitar o cancelamento?
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancelar</button>
    <button nbButton status="success" (click)="submit()">Solicitar</button>
  </nb-card-footer>
</nb-card>
