<nb-card>
  <nb-card-header>Confirme a alteração de status</nb-card-header>
  <nb-card-body>
    <div *ngIf="cancelamento">
      <nb-checkbox fullWidth [formControl]="cancelado">Aprovar cancelamento(s)</nb-checkbox>
      <textarea fullWidth [formControl]="justificativa" *ngIf="!cancelado.value" nbInput placeholder="Justificativa" ></textarea>
    </div>
    <div *ngIf="!cancelamento">
      Você tem certeza que deseja alterar o status das solicitações?
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancelar</button>
    <button nbButton status="success" (click)="submit()">Alterar</button>
  </nb-card-footer>
</nb-card>
